<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/sprawdzarka/js/script.js"></script>
    <link rel="stylesheet" href="/sprawdzarka/css/style.css" type="text/css" />
    <title>IKSDE - Kody sprawdzające</title>

    <meta name="theme-color" content="#1aa98d">
    <meta name="msapplication-navbutton-color" content="#1aa98d">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1aa98d">
    <script>
        function init() {
            document.getElementById("sessid").value = localStorage.sessid;
        }
    </script>
</head>

<body onload="init()">
    <div class="main-head">
        Internetowy Kwalifikowany System Doskonalenia Edukacji
    </div>
    <div class="main-menu">
        <div>
            <a href="/sprawdzarka/admin/changegroup/">
                        Kursy
                    </a>
        </div>
        <div>
            <a href="/sprawdzarka/admin/main/">
					Zgłoszenia
				</a>
        </div>
        <div>
            <a href="/sprawdzarka/admin/zadania/">
					Zadania
				</a>
        </div>
        <div>
            <a href="/sprawdzarka/admin/ranking/">
					Ranking
				</a>
        </div>
        <div>
            <a onclick="get(
				'logout',
				{
					sessid:localStorage.sessid
				},
				function(data)
				{
					localStorage.clear();
					window.location.href='/sprawdzarka/';
				});">Wyloguj</a>
        </div>
    </div>
    <div class="box">
        <div class="box-head">
            Nowy kod sprawdzający
        </div>
        <form method="POST" action="/sprawdzarka/api/addtester.php" enctype="multipart/form-data">
            <input id="sessid" name="sessid" type="hidden" required="" /><br> Kod sprawdzający<br>
            <textarea name="name" rows="1" required="" placeholder="Nazwa typu sprawdzania"></textarea>
            <textarea name="code" rows="20" required=""></textarea>
            <input type="submit" value="Wgraj" />
        </form>
        <br>
    </div>
</body>

</html>
